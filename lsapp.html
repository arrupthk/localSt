<html>
    <body>
        <form onsubmit="saveToLocalStorage(event)">
            "name"
            <input type="text" name ="username" required/> <br>
            "email"
            <input type="email" name ="emailId" required/><br>
            "phone number"
            <input type="tel" name ="telephoneNo" required/><br>
            <button> Submit</button>
        </form>
        <ul id="listofusers"></ul>
        <script>
            function saveToLocalStorage(event){
                event.preventDefault();
                const name = event.target.username.value;
                const email = event.target.emailId.value;
                const PhoneNo = event.target.telephoneNo.value;
                //localStorage.setItem('name',name )
                //localStorage.setItem('email',email )
                //localStorage.setItem('PhoneNo',PhoneNo )
                const obj = {
name,
email,
PhoneNo
}

//localStorage.setItem('userDetailsinObj', JSON.stringify(obj));
localStorage.setItem(obj.PhoneNo, JSON.stringify(obj));
showNewUserOnScreen(obj)
            }
            function showNewUserOnScreen(trial)
            {
                const parentNode1 = document.getElementById('listofusers');
                const childNode = `<li> ${trial.name} - ${trial.email} </li> `
                parentNode1.innerHTML = parentNode1.innerHTML+ childNode;
            }
        </script>
    </body>
</html>
